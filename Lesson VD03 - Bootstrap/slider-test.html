<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курс по веб-разработке</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .main-content {
            background-color: black;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .carousel-control-prev, .carousel-control-next {
            width: 5%; /* Увеличиваем ширину для выноса за пределы картинок */
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
        }
        .carousel-control-prev {
            left: -60px; /* Вынесение стрелки влево за пределы слайдера */
        }
        .carousel-control-next {
            right: -60px; /* Вынесение стрелки вправо за пределы слайдера */
        }
        .carousel-control-prev-icon, .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный черный фон для стрелок */
            border-radius: 50%; /* Закругленные края */
        }
        .carousel-inner {
            border: 2px solid yellow; /* Желтая обводка */
            border-radius: 8px; /* Скругление углов */
            overflow: hidden; /* Обрезаем содержимое по границам скругления */
        }
    </style>
</head>
<body>
    <!-- Основной контент -->
    <main class="main-content">
        <header class="container">
            <!-- Секция 1: Слайдер -->
            <section class="mb-5">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="slide1.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="slide2.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="slide3.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="slide4.png" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </section>
        </header>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
